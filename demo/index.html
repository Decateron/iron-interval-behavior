<!doctype html>
<html>
  <head>
    <title>iron-interval-behavior demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../iron-interval-behavior.html">
    <link rel="import" href="../../iron-input/iron-input.html">
    
    <style>
    
      body {
        font-family: sans-serif;
      }
    
    </style>
  </head>
  
  <body>
    <dom-module id="x-progressbar">
      <style>
        :host {
          display: block;
          height: 40px;
          background-color: #555;
          border-radius: 4px;
          padding: 8px;
          box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .progress {
          background-color: #999;
          height: 100%;
          border-radius: 4px;
          box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }
        
        .progress-value {
          font-size: 18px;
          color: #fff;
          text-align: center;
          position: relative;
          top: 50%;
          transform: translateY(-50%);
        }

      </style>
      <template>
        <div class="progress" horizontal center layout style$="{{_computeStyle(minRatio, maxRatio)}}">
          <div class="progress-value" center><span>{{minRatio}}</span>% to <span>{{maxRatio}}</span>%</div>
        </div>
      </template>
    </dom-module>
    
    <script>
      Polymer({
        is: 'x-progressbar',

        behaviors: [Polymer.IronIntervalBehavior],

        _computeStyle: function(minRatio, maxRatio) {
          return 'width: ' + (maxRatio - minRatio) + '%; margin-left: ' + minRatio + '%;';
        }
      });
    </script>

    <x-progressbar min="0" max="200" value-a="150" value-b="50"></x-progressbar>

  </body>
</html>
